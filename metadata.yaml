# Metadata
subtitle: (README.md)
author: Githubonline1396529
date: \zhtoday

# LaTeX options
documentclass: uglynote
classoption: 12pt, cyan
toc: true
indent: true
numbersections: true

# Enable document colors.
colorlinks: true
citecolor: ecolor
filecolor: ecolor
linkcolor: ecolor
urlcolor: ecolor

# Warp lines in code blocks
header-includes:
  - \usepackage{fvextra}
  - |
    \DefineVerbatimEnvironment{Highlighting}{Verbatim}{
      breaklines,commandchars=\\\{\}
    }